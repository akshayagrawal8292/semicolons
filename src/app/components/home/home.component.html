<div class="container">
  <mat-card class="example-card">
    <img
      mat-card-image
      style=" border-radius: 10%; height: 50%;"
      src="/assets/images/policy_wise_logo14 1.png"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-header>
      <mat-card-title>Policywise</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>
        Comparative Analysis Of Insurance Policy Document
      </p>
    </mat-card-content>
    <mat-card-actions style="padding-top: 27px;">
      <div style="margin: auto" routerLink="/policywise/selectPolicy">
        <button mat-raised-button style="color: rgb(253, 95, 7)">
          Explore
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
  <mat-card class="example-card">
    <img
    mat-card-image
    style=" border-radius: 10%; height: 50%;"
    src="/assets/images/email_logo11 1.jpg"
    alt="Photo of a Shiba Inu"
  />
    <mat-card-header>
      <mat-card-title>Atlas</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>
        AI-powered partner for seamless claim settlements via personalized emails
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div style="margin: auto" routerLink="/atlas/claimList">
        <button mat-raised-button style="color: rgb(253, 95, 7)">
          Explore
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
  <mat-card class="example-card">
    <img
    mat-card-image
    style=" border-radius: 10%; height: 50%;"
    src="/assets/images/logo6 1.png"
    alt="Photo of a Shiba Inu"
  />
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>Guru</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>
        Chat interface to retrieve valuable information from PDF and Structured Data
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div style="margin: auto"  routerLink="/guru">
        <button mat-raised-button style="color: rgb(253, 95, 7)">
          Explore
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
